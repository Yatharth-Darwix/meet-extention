<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #202124;
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #5f6368;
    }
    
    .status {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e8eaed;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-dot.active {
      background: #34a853;
    }
    
    .status-dot.inactive {
      background: #ea4335;
    }
    
    .status-text {
      font-size: 14px;
      color: #202124;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background: #1557b0;
    }
    
    .button.secondary {
      background: white;
      color: #1a73e8;
      border: 1px solid #dadce0;
    }
    
    .button.secondary:hover {
      background: #f8f9fa;
    }
    
    .features {
      background: white;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #e8eaed;
    }
    
    .features-title {
      font-size: 14px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 12px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
      color: #5f6368;
    }
    
    .feature-icon {
      margin-right: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">X</div>
    <div class="title">Agent Assist</div>
    <div class="subtitle">Real Time Assistant</div>
  </div>
  
  <div class="status">
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <div class="status-text" id="statusText">Checking status...</div>
    </div>
    <div id="meetingInfo" style="display: none;">
      <div style="font-size: 12px; color: #5f6368; margin-top: 8px;">
        <div id="participantCount">Participants: 0</div>
        <div id="duration">Duration: 00:00</div>
      </div>
    </div>
  </div>
  
  <div class="actions">
    <button class="button" id="openMeet">Open Google Meet</button>
    <button class="button secondary" id="toggleAssist">Toggle Assistant</button>
  </div>
  
  <div class="features">
    <div class="features-title">Features</div>
    <div class="feature">
      <span class="feature-icon">üí°</span>
      Real-time suggestions
    </div>
    <div class="feature">
      <span class="feature-icon">üìä</span>
      Meeting scoring
    </div>
    <div class="feature">
      <span class="feature-icon">üìù</span>
      Live transcription
    </div>
    <div class="feature">
      <span class="feature-icon">üìö</span>
      Meeting history
    </div>
    <div class="feature">
      <span class="feature-icon">üéØ</span>
      AI coaching
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
